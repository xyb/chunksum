[tool.poetry]
name = "chunksum"
version = "0.1.0"
description = "Print FastCDC rolling hash chunks and checksums."
authors = ["Xie Yanbo <xieyanbo@gmail.com>"]
license = "MIT"
readme = "README.md"

[project.urls]
"Homepage" = "https://github.com/xyb/chunksum"
"Bug Tracker" = "https://github.com/xyb/chunksum/issues"

[tool.poetry.scripts]
chunksum = 'chunksum.chunksum:main'

[tool.poetry.dependencies]
python = "^3.9"
fastcdc = "^1.4.2"
tqdm = "^4.64.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
